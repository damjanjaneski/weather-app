<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div id="weather-container">
      <div id="search">
        <input id="search-input" type="text" placeholder="Enter city name" />
        <button onclick="search()" id="search-btn">
          <svg
            id="search-svg"
            xmlns="http://www.w3.org/2000/svg"
            height="1em"
            viewBox="0 0 512 512"
          >
            <!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
            <path
              d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"
            />
          </svg>
        </button>
      </div>
      <div id="weather-desc-div">
        <div id="img-desc">
          <img width="100px" id="weather-img" src="" alt="" />
          <p id="desc-img"></p>
        </div>
        <div id="right-desc">
          <div id="desc">
            <p id="temperature"></p>
            <p id="location"></p>
            <p id="feels-like"></p>
          </div>
        </div>
      </div>
      <div id="humidity-and-wind">
        <p id="humidity"></p>
        <p id="wind"></p>
      </div>
      <button id="convert-btn" onclick="convert()">
        Convert to <br />Farenheit
      </button>

      <p id="error">
        Error: City not found! <br />Please check if it is written correctly
        <br />or try with another one!
      </p>
    </div>
  </body>
</html>
